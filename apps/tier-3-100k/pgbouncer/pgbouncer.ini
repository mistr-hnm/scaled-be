[databases]
postgres = host=postgres-primary port=5432 dbname=postgres user=postgres password=postgres
myapp_primary = host=postgres-primary port=5432 dbname=postgres user=postgres password=postgres
myapp_replica = host=postgres-replica port=5432 dbname=postgres user=postgres password=postgres

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = any

# Crucial fix for DBeaver and modern Node.js drivers
ignore_startup_parameters = extra_float_digits

# Performance settings for high load
pool_mode = transaction
max_client_conn = 10000
default_pool_size = 100
reserve_pool_size = 20